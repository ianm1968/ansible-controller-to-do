---
- name: Update managed nodes for To Do app
  hosts: managed
  become: yes
  remote_user: ec2-user

  tasks:
  - name: Ensure git is present
    ansible.builtin.yum:
      name: git
      state: installed
  
  - name: Ensure python3 is present
    ansible.builtin.yum:
      name: python3
      state: installed

  - name: use curl to add poetry if default folder does not exist
    ansible.builtin.shell: 'curl -sSL https://install.python-poetry.org | python3 -'
    args:
      creates: /local/bin/poetry
# this never seemed to work - manaully installed on host :(


  - name: Create /opt/todoapp directory if it does not exist
    ansible.builtin.file:
      path:  /opt/todoapp
      state: directory
      owner: ec2-user

  - name: Git checkout
    ansible.builtin.git:
      repo: 'https://github.com/ianm1968/ToDoTake2'
      dest: /opt/todoapp
      version: Mod-3-automation

  - name: Dependencies - requests
    ansible.builtin.shell: '~/.local/bin/poetry install'
    args:
      chdir: /opt/todoapp

  vars_prompt:
    - name: trello_api_token
      prompt: What is your Trello API token?
      private: no

    - name: trello_board_id
      prompt: What is your board ID?
      private: no

  tasks:
    - name: template the .env
      ansible.builtin.template:
        src: /.ansible/.env.j2
        dest: /etc/file.conf
        owner: bin
        group: wheel
        mode: u=rw,g=r,o=r